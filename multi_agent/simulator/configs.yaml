# SimBroker Configuration Presets
# ================================
# Use these presets to quickly configure SimBroker for different scenarios.
# Load with: broker = SimBroker(load_config_from_yaml('configs.yaml')['default'])

# Default configuration - balanced settings for general backtesting
default:
  starting_balance: 10000.0
  leverage: 100.0
  lot_size: 100000.0
  point: 0.0001
  slippage:
    type: fixed
    value: 2  # points
  commission:
    type: per_lot
    value: 1.5  # $ per lot
  margin_call_level: 50.0  # %
  stop_out_level: 20.0     # %
  allow_hedging: false
  rng_seed: 12345
  debug: false

# Conservative settings - higher costs, more realistic
conservative:
  starting_balance: 10000.0
  leverage: 50.0
  lot_size: 100000.0
  point: 0.0001
  slippage:
    type: fixed
    value: 5  # Higher slippage
  commission:
    type: per_lot
    value: 3.0  # Higher commission
  margin_call_level: 80.0
  stop_out_level: 50.0
  allow_hedging: false
  rng_seed: 12345
  debug: false

# Aggressive settings - lower costs, optimistic scenario
aggressive:
  starting_balance: 10000.0
  leverage: 200.0
  lot_size: 100000.0
  point: 0.0001
  slippage:
    type: fixed
    value: 1  # Lower slippage
  commission:
    type: per_lot
    value: 0.5  # Lower commission
  margin_call_level: 30.0
  stop_out_level: 10.0
  allow_hedging: false
  rng_seed: 12345
  debug: false

# Zero-cost settings - ideal conditions for strategy testing
zero_cost:
  starting_balance: 10000.0
  leverage: 100.0
  lot_size: 100000.0
  point: 0.0001
  slippage:
    type: fixed
    value: 0  # No slippage
  commission:
    type: per_lot
    value: 0  # No commission
  margin_call_level: 50.0
  stop_out_level: 20.0
  allow_hedging: false
  rng_seed: 12345
  debug: false

# Random slippage - variable execution quality
random_slippage:
  starting_balance: 10000.0
  leverage: 100.0
  lot_size: 100000.0
  point: 0.0001
  slippage:
    type: random
    value: 5  # Max points random slippage
  commission:
    type: per_lot
    value: 1.5
  margin_call_level: 50.0
  stop_out_level: 20.0
  allow_hedging: false
  rng_seed: 12345
  debug: false

# Percent-based costs - scales with trade size
percent_costs:
  starting_balance: 10000.0
  leverage: 100.0
  lot_size: 100000.0
  point: 0.0001
  slippage:
    type: percent
    value: 0.05  # 0.05% slippage
  commission:
    type: percent
    value: 0.1   # 0.1% commission
  margin_call_level: 50.0
  stop_out_level: 20.0
  allow_hedging: false
  rng_seed: 12345
  debug: false

# Debug mode - verbose logging for troubleshooting
debug:
  starting_balance: 10000.0
  leverage: 100.0
  lot_size: 100000.0
  point: 0.0001
  slippage:
    type: fixed
    value: 2
  commission:
    type: per_lot
    value: 1.5
  margin_call_level: 50.0
  stop_out_level: 20.0
  allow_hedging: false
  rng_seed: 12345
  debug: true  # Enable debug output

# Stocks configuration - different lot size and leverage
stocks:
  starting_balance: 50000.0
  leverage: 5.0      # Lower leverage for stocks
  lot_size: 100.0    # 100 shares per lot
  point: 0.01        # $0.01 per point
  slippage:
    type: fixed
    value: 2
  commission:
    type: per_lot
    value: 5.0  # $5 per 100 shares
  margin_call_level: 50.0
  stop_out_level: 25.0
  allow_hedging: false
  rng_seed: 12345
  debug: false

# Crypto configuration - high volatility settings
crypto:
  starting_balance: 10000.0
  leverage: 50.0
  lot_size: 1.0      # 1 BTC per lot
  point: 0.01        # $0.01 per point
  slippage:
    type: random
    value: 10  # Higher slippage for crypto
  commission:
    type: percent
    value: 0.15  # 0.15% taker fee
  margin_call_level: 60.0
  stop_out_level: 30.0
  allow_hedging: false
  rng_seed: 12345
  debug: false

# Testing configuration - deterministic, easy to verify
testing:
  starting_balance: 10000.0
  leverage: 100.0
  lot_size: 100000.0
  point: 0.01
  slippage:
    type: fixed
    value: 0
  commission:
    type: fixed
    value: 0
  margin_call_level: 50.0
  stop_out_level: 20.0
  allow_hedging: false
  rng_seed: 42  # Fixed seed for reproducibility
  debug: true
