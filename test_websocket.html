<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîå WebSocket Backtest Streaming Test</h1>
    
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="startBacktest()">Start Backtest</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Log:</h3>
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        function testConnection() {
            log('üîå Connecting to WebSocket...', 'info');
            
            ws = new WebSocket('ws://localhost:8000/ws/backtest/stream/');
            
            ws.onopen = () => {
                log('‚úÖ WebSocket connected successfully!', 'success');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`üì• Received: ${data.type} - ${JSON.stringify(data).substring(0, 100)}...`, 'info');
                
                if (data.type === 'candle') {
                    log(`üìä Candle #${data.bar_number}: ${data.timestamp} - O:${data.open} H:${data.high} L:${data.low} C:${data.close}`, 'info');
                } else if (data.type === 'complete') {
                    log(`‚úÖ Backtest completed: ${data.total_bars} bars processed`, 'success');
                } else if (data.type === 'error') {
                    log(`‚ùå Error: ${data.message}`, 'error');
                }
            };
            
            ws.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                log('üì° WebSocket disconnected', 'info');
            };
        }
        
        function startBacktest() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected. Click "Test Connection" first.', 'error');
                return;
            }
            
            log('üì§ Sending backtest configuration...', 'info');
            
            const config = {
                action: "start_backtest",
                config: {
                    symbol: "AAPL",
                    period: "6mo",
                    interval: "1d",
                    initial_balance: 10000,  // number
                    commission: 0.002,        // number
                    slippage: 0.0005,         // number
                    indicators: {
                        "SMA": {"timeperiod": 20},
                        "RSI": {"timeperiod": 14}
                    }
                }
            };
            
            log(`üìã Config: ${JSON.stringify(config, null, 2)}`, 'info');
            
            ws.send(JSON.stringify(config));
            log('‚úÖ Configuration sent. Waiting for data...', 'success');
        }
    </script>
</body>
</html>
